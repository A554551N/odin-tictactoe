<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Tic-Tac-Toe</title>
</head>
<body>
    <h1>Odin Tic-Tac-Toe</h1>
    <div class="modal-bg">
        <div class="modal" id="start-modal">
            <form>
                <h1>Odin Tic-Tac-Toe</h1>
                <label for="p1-name">Player 1 - X</label>
                <input type="text" name="p1-name" id="p1-name">
                <label for="p2-name">Player 2 - O</label>
                <input type="text" name="p2-name" id="p2-name">
                <button type="button" id="start-button">Start Game</button>
            </form>
        </div>
        <div class="modal hidden" id="end-modal">
            <h1>Game Over</h1>
            <div id="win-text"></div>
            <button type="button" id="reset-button">Play Again</button>
        </div>
    </div>
    <div class="game-container">
    </div>
</body>
</html>
